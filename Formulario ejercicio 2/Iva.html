<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcularPrecioConIVA() {
            const precio = parseFloat(document.getElementById("precio").value);
            
            if (isNaN(precio) || precio < 0) {
                alert("Por favor, ingresa un precio vÃ¡lido.");
                return;
            }

            const iva = parseFloat(document.getElementById("tipo_iva").value);

            const precioFinal = (precio * (1 + iva)).toFixed(2);

            document.getElementById("resultado").value = precioFinal;
        }
    </script>
</head>
<body>
    <h2>Calcular Precio con IVA</h2>

    <form>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" required>
        
        <br><br>

        <label for="tipo_iva">Tipo de IVA:</label>
        <select id="tipo_iva" name="tipo_iva">
            <option value="0.10">IVA Reducido (10%)</option>
            <option value="0.21">IVA Normal (21%)</option>
        </select>

        <br><br>

        <label for="resultado">Precio Final con IVA:</label>
        <input type="text" id="resultado" name="resultado" readonly>

        <br><br>

        <button type="button" onclick="calcularPrecioConIVA()">Calcular</button>
    </form>
</body>
</html>
