<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioRegistro</title>
</head>

<body>
    <form action="URL_PHP" method="post">
        <label for="Nombre">Nombre</label>
        <br>
        <input type="text" for="Nombre" maxlength="20" required>
        <br>
        <label for="Apellidos">Apellidos</label>
        <br>
        <input type="text" for="Apellidos" maxlength="20" required>
        <br>
        <label for="Sexo">Sexo:</label>
        <br>
        <label for="Hombre">Hombre</label>
        <input type="radio" name="Sexo" id="Sexo" value="Hombre">
        <br>
        <label for="Mujer">Mujer</label>
        <input type="radio" name="Sexo" id="Sexo" value="Mujer">
        <br>
        <label for="Correo">Email</label>
        <br>
        <input type="email" name="Correo" id="Correo" required>
        <br>
        <input type="checkbox" name="Informaciones" id="Informaciones" checked>
        <label for="Informaciones"> Deseo recibir información sobre novedades y ofertas</label>
        <br>
        <input type="checkbox" name="Condiciones" id="Condiciones">
        <label for="Condiciones"> Acepto las condiciones generales del sitio sobre protección de datos </label>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
