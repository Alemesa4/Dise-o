<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario8</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <form action="URL-PHP" method="get">
        <label for="fruta">Fruta</label>
        <select id="fruta" name="fruta" required>
            <option value="manzanas">Manzanas</option>
            <option value="naranjas">Naranjas</option>
            <option value="mandarinas">Mandarinas</option>
        </select>
        <br>
        <label for="cantidad">Cantidad</label>
        <br>
        <input type="text" id="cantidad" name="cantidad" pattern="^\d+\s+(ud|kg|gr)$" placeholder="numero unidad" required>
        <br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
