<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a { background-color: red; }
.b { background-color: #FF0000; }
.c { background-color: RGB(255,0,0); }
.d { background-color: HSL(0,100%,50%); }
.e { background-color: red; opacity: 0.5; }
.f { background-color: rgba(255, 0, 0, 0.5); }
</style>
<body>
    <div class="a">RED</div>
    <div class="b">HEX</div>
    <div class="c">RGB</div>
    <div class="d">HSL</div>
    <div class="e">Red con opacidad 0.5</div>
    <div class="f">Red con opacidad 0.5 al color</div>
</body>
</html>
